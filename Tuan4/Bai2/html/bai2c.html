<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Username*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Choose your username">
                </div>
                <div class="form-group col">
                    <label for="">Company name*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="your company name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="">Email*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your current email address">
                </div>
                <div class="form-group col">
                    <label for="">Category*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="skills catagory">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="">Password*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Creat a password">
                </div>
                <div class="form-group col">
                    <label for="">Contact number*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="provide your number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="">Full name*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your Frist name and Last name">
                </div>
                <div class="form-group col">
                    <label for="">Your Location*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your Pincode and City">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="">Gender*</label><br>
                    <input type="radio" name="" id="">Male
                    <input type="radio">Female
                </div>
                <div class="form-group col">
                    <input type="checkbox" name="" id="">Agree with the terms and conditions
                </div>
            </div>
        </form>
    </div>
</body>
</html>
